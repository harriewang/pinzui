{template "header.htm"}
<table id="columns">
<tr>
<td id="main">
    <h2>修改密码</h2>
    <form method="post" action="{$webaddr}/op/account" class="vf lf">
        <p>
            <label class="label_input" for="pass1">原始密码：</label>
            <input tabindex="1" type="password" name="pass" id="pass1" class="input_text" value="" maxlength="20" style="ime-mode:disabled" onpaste="return false;"/>
        </p>
        <p>
            <label class="label_input" for="pass2">新的密码：</label>
            <input tabindex="2" type="password" name="newpass1" id="pass2" class="input_text" value="" maxlength="20" style="ime-mode:disabled" onpaste="return false;"/>
        </p>
        <p>
            <label class="label_input" for="pass3">确认密码：</label>
            <input tabindex="3" type="password" name="newpass2" id="pass3" class="input_text" value="" maxlength="20" style="ime-mode:disabled" onpaste="return false;"/>
        </p>
        <p class="act">
            <input name="action" value="account" type="hidden">
            <input tabindex="4" type="submit" class="formbutton" value="确认修改" />
        </p>
    </form>
</td>
<td id="sidebar">
    <h2>--设置中心菜单--</h2>
    <div class="stabs">
	<ul>
		<li><a href="{$webaddr}/op/setting">基本信息设置</a></li>
		<li class="current"><a href="{$webaddr}/op/account">修改密码</a></li>
        <li><a href="{$webaddr}/op/mailauth">邮箱验证</a></li>
        <!--{if ($bindmobile==0)}-->
        <li><a href="{$webaddr}/op/bindmobile">绑定手机</a></li>
        <!--{/if}-->
		 <!--{if ($openqq==0)}-->
        <li><a href="{$webaddr}/op/im">绑定IM</a></li>
		<!--{/if}-->
        <li><a href="{$webaddr}/op/theme">模板</a></li>
        <li><a href="{$webaddr}/op/share">分享链接</a></li>
	</ul>
    </div>
</td>
</tr>
</table>
